<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color and text color </title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="bg-green-300 hover:bg-cyan-600 md:bg-green-500">Tailwind CSS</h1>
    <h2 class="bg-red-950 md:bg-green-300/50">Background color</h2>
    <h3 class="bg-orange-100 md:bg-red-400">Text color</h3>
    <button class="bg-indigo-500">Save Change</button>
    <h3>bg-sky-500</h3>
    <button class="bg-sky-500/50 hover:bg-sky-600 md:bg-red-800">Save Change</button>
    <h4>bg-sky-500/75</h4>
    <button class="bg-sky-500/75 hover:bg-sky-500/100 md:bg-green-400">Save Change</button>
    <h3>bg-sky-500/50</h3>
    <button class="bg-sky-500/50 hover:bg-sky-500/10">Save Change</button>
</body>
</html>
